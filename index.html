<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Little Red</title>

  <link href="./assets/stylesheets/reset.css" rel="stylesheet">
  <link href="./assets/stylesheets/display.css" rel="stylesheet">
  <link href="./assets/stylesheets/popups.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
  <script type="text/javascript" src="./dist/bundle.js"></script>

  <header>
    Little Red
  </header>

  <div class='canvas-box'>
    <canvas id="farCanvas" width="800" height="400"></canvas>
    <canvas id="midCanvas" width="800" height="400"></canvas>
    <canvas id="nearCanvas" width="800" height="400"></canvas>
    <canvas id="myCanvas" width="800" height="400"></canvas>
    <canvas id="foreCanvas" width="800" height="400"></canvas>
    <h2 id='timer'>00:00:0</h2>
    <div id='game-over' class='hidden'>
      <h1>Game Over</h1>
      <button id='retry' class='play-again'>
        Play Again
      </button>
    </div>
    <div id='game-won' class='hidden'>
      <h3>You made it safely to Grandma's House.</h3>
      <h4 id='apple-count'>0 Apples Collected</h4>
      <img class='apple' src='./assets/images/elements/apple.png' />
      <button id='play-again' class='play-again'>
        Play Again
      </button>
    </div>
  </div>

  <div class='control-panel'>
    <div class='controls controls-left'>
      <button id='mute'>
        <i class="fas fa-volume-mute"></i>
      </button>
      <button id='unmute'>
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
    <span>
      <p>Press SPACE to jump.</p>
      <p>Collect apples for an energy boost.</p>
    </span>
    <div class='controls'>
      <button id='pause'>
        <i class="far fa-pause-circle"></i>
      </button>
      <button id='play'>
        <i class="far fa-play-circle selected"></i>
      </button>
    </div>
  </div>

  <footer>
    <h5>Created by Stephanie Keller</h5>
    <nav>
      <a href='https://ebokianlady.github.io/' target="_blank">
        <i class="far fa-circle"></i>
      </a>
      <a href='https://www.linkedin.com/in/stephanie-keller-8157aa171/' target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href='https://github.com/EbokianLady' target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </nav>
  </footer>
</body>

</html>
